{% extends 'base/base.html' %}
{% load static %}
{% block extraHead %}
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="{% static 'css/assignments.css' %}">
    <link rel="stylesheet" href="{% static 'css/classTeacher.css' %}">
    <link rel="stylesheet" href="{% static 'css/questions.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashNav.css' %}">
    <link rel="stylesheet" href="{% static 'css/assignment_create.css' %}">
    <link rel="stylesheet" href="{% static 'css/questionCreate.css' %}">
{% endblock extraHead %}
{% block content %}
    {% include 'base/dashnav.html' %}
    <div class="bodyCont">
        <div class="insideCont">
            <a class="backBtn" href="{{request.META.HTTP_REFERER}}">Go back</a>
            <h1 class="createAssignment">Add a question</h1>
            <div class="assignmentPart">
                <div class="questionBody">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="questionCreateFormElem">
                            <label class="assignmentInfo" for="questionName">Question Name:
                                <input aria-required="true" type="text" name="questionName" class="assignmentInfo" required>
                            </label>
                        </div>
                        <div class="questionCreateFormElem">
                            <label class="assignmentInfo" for="questionName">Allowed Language:
                                <select aria-required="true" name="allowedLang" id="allowedLang" class="assignmentInfo" required>
                                    <option value="0" selected>Select</option>
                                    <option value="C">C</option>
                                    <option value="CPP">C++</option>
                                    <option value="Python">Python</option>
                                    <option value="Java">Java</option>
                                </select>
                            </label>
                        </div>
                        <div class="questionCreateFormElem">
                            <label class="assignmentInfo" for="questionName">Problem Statement:
                                <textarea aria-required="true" name="problemStatement" rows="10" cols="50" class="assignmentInfo" required></textarea>
                            </label>
                        </div>
                        <div class="questionCreateFormElem">
                            <label class="assignmentInfo" for="questionName">Input Description:
                                <textarea aria-required="true" name="inputFormat" rows="10" cols="50" class="assignmentInfo" required></textarea>
                            </label>
                        </div>
                        <div class="questionCreateFormElem">
                            <label class="assignmentInfo" for="questionName">Output Description:
                                <textarea aria-required="true" name="outputFormat" rows="10" cols="50" class="assignmentInfo" required></textarea>
                            </label>
                        </div>
                        <div id="inputOutputFieldCont">
                            <div class="questionCreateFormElem" id="inputOutputField">
                            <h2 class="sampleText">Sample Test Case 1</h2>
                                <div class="sample">
                                    <label class="assignmentInfo sampleTest" for="questionName">Input 1:
                                        <textarea aria-required="true" name="input1" rows="10" cols="50" class="assignmentInfo" required></textarea>
                                    </label>
                                    <label class="assignmentInfo sampleTest" for="questionName">Output 1:
                                        <textarea aria-required="true" name="output1" rows="10" cols="50" class="assignmentInfo" required></textarea>
                                    </label>
                                </div>
                                <label class="score" for="score">Score 1(Out of 100):
                                    <input type="number" class="score" placeholder="Score" required name="score">
                                </label>
                            </div>
                        </div>
                        <button type="button" id="addTC" class="addTC" onclick="AddIO()">Hello</button>
                        <button type="submit" class="createAssignment">Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block extraFoot %}
    <script>let testCaseNumber = 2</script>
    <script src="{% static 'js/colorChanger.js' %}"></script>
    <script src="{% static 'js/navPop.js' %}"></script>
    <script src="{% static 'js/assignments.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% endblock extraFoot %}
