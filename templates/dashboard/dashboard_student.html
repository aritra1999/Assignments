{% endblock extrahead %}
{% block content %}

        <div class="class_cont">

                <span class="search_cont">
                    <img src="{% static 'Illustrations/search.svg' %}" alt="" class="search">

            <div class="classes">

                    <div class="class_tile">
                    <div class="heads">
                        <h3 class="class_head">T&T Lab</h3>
                        <p class="section">IT-G1</p>
                    </div>
                    <div class="tags">
                        <p class="due_tag">Assignment due</p>

                    </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
