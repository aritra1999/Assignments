{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="{% static 'Illustrations/logoBlank.svg' %}" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8"/>
    <html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <title>CodeVox | {{ title }}</title>
    {% block extrahead %}{% endblock %}
</head>
<body id="mainBody">
<div class="container" style="position: relative;" id="base">
    {% block content %}

    {% endblock %}
    {% include 'base/footer.html' %}
</div>
{% block extrafoot %}{% endblock %}
<script src="{% static 'js/colorChanger.js' %}"></script>
</body>
</html>
